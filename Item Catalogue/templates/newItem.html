{%extends "base.html"%}

{%block title%}New Item|Item Catalogue{%endblock%}
{%block import%}{%endblock%}

{%block main_navigation%}
	{%if logged_in%}
		<div id="user">
			<a href="/logout" class="button orange">Logout</a>
		</div>
	{%else%}
		<div id="user">
			<a href="/login" class="button orange">Login</a>
		</div>
	{%endif%}
{%endblock%}

{%block header%}
	<section class="header">
		<h2 class="title">New Item</h2>
	</section>
{%endblock%}

{%block contents%}
	<section id="menu-item-form">
		<form action="/items/new/" method="POST" enctype="multipart/form-data">
			<div class="form-group">
				<label for='form-title'>Title</label>
				<input id="form-title" type="text" name="title">
			</div>
			<div class="form-group">
				<label for='form-description'>Description</label>
				<textarea id="form-description" name="description" cols='40' rows='4'></textarea>
			</div>
			<div class="form-group">
				<label for='form-category'>Category</label>
				<select id='form-category' name="category">
					{%for category in categories%}
						<option value={{category.id}}>{{category.name}}</option>
					{%endfor%}
				</select>
			</div>
			<div class="form-group">
				<input type="submit" value="submit">
			</div>
		</form>
	</section>
{%endblock%}
